<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Générateur de citation</title>
  </head>
  <body>
    <main>
      <article class="card">
        <p>
          <span id="quote" class="fas fa-quote-left"></span>
          <span id="citation"
            >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Id amet
            facilis quia! Soluta, voluptatibus vero. Lorem ipsum dolor sit
            amet.</span
          >
        </p>
        <button id="btn">Nouvelle citation</button>
      </article>
    </main>
  </body>
</html>
